<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ZapsyGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #6fb1fc, #4364f7);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        border-radius: 10px;
      }
      .form-title {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4" style="max-width: 450px; margin: auto">
        <h3 class="text-center text-primary form-title mb-4">Daftar ZapsyGo</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Daftar</button>
          <p class="text-center mt-3">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

const response = await fetch("http://localhost:5000/api/register", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    nama: name,
    email: email,
    password: password
  })
});

        const result = await response.json();
        if (response.ok) {
          alert("✅ Registrasi berhasil! Silakan login.");
          window.location.href = "login.html";
        } else {
          alert("❌ Gagal: " + result.message);
        }
      });
    </script>
  </body>
</html>
